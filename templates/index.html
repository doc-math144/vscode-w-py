<!DOCTYPE html>
<html>
<head>
    <title>Dolphin Stream</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        .stream-container {
            position: relative;
            background: #000;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            min-height: 450px;
        }
        .stream-feed {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 0px;
        }
        .error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Dolphin Emulator Stream</h1>
    <div class="stream-container">
        <img class="stream-feed" src="{{ url_for('main.video_feed') }}" width="800" alt="Dolphin Stream" 
             onerror="this.style.display='none';document.getElementById('error-msg').style.display='block';">
        <div id="error-msg" class="error-message">
            Unable to connect to video feed. Please ensure Dolphin is running.
        </div>
    </div>
    <script>
        const img = document.querySelector('.stream-feed');
        const errorMsg = document.getElementById('error-msg');
        
        img.onload = function() {
            img.style.display = 'block';
            errorMsg.style.display = 'none';
        };
    </script>
</body>
</html>
